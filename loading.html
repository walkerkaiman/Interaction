<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactior - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #240041 0%, #410016 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .loading-animation {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 1rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .status-text {
            font-size: 1rem;
            margin-bottom: 1rem;
            min-height: 1.5rem;
            opacity: 0.9;
        }

        .details {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 1rem;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">Interaction System</div>
        <div class="subtitle">Initializing...</div>
        
        <div class="loading-animation"></div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <div class="status-text" id="statusText">Starting backend server...</div>
        <div class="details" id="details">Please wait while the system initializes</div>
        <pre id="logArea" style="background:rgba(0,0,0,0.3);color:#baffc9;padding:1em;margin-top:1em;max-height:200px;overflow:auto;font-size:0.9em;border-radius:6px;"></pre>
    </div>

    <script>
        const progressFill = document.getElementById('progressFill');
        const statusText = document.getElementById('statusText');
        const details = document.getElementById('details');
        const logArea = document.getElementById('logArea');

        // Connect to WebSocket for real-time logs
        const ws = new WebSocket('ws://localhost:3000/logs');
        ws.onopen = () => {
            statusText.textContent = 'Connecting to build process...';
        };
        ws.onmessage = (event) => {
            let msg = event.data;
            if (msg === '__READY__') {
                statusText.textContent = 'System ready!';
                progressFill.style.width = '100%';
                setTimeout(() => {
                    window.location.href = `http://${window.location.hostname}:8000/`;
                }, 1200);
                return;
            }
            // Show log lines
            logArea.textContent += msg + '\n';
            logArea.scrollTop = logArea.scrollHeight;
            // Optionally update progress bar based on keywords
            if (/error|fail/i.test(msg)) {
                progressFill.style.background = 'red';
                statusText.textContent = 'Error during startup';
            } else if (/ready|listening|compiled|started|success/i.test(msg)) {
                progressFill.style.width = '90%';
                statusText.textContent = 'Almost ready...';
            } else {
                progressFill.style.width = '60%';
            }
        };
        ws.onerror = () => {
            statusText.textContent = 'WebSocket connection error';
        };
        ws.onclose = () => {
            statusText.textContent = 'Connection closed';
        };
    </script>
</body>
</html>
