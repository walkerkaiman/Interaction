# Pre-commit configuration for Interaction Framework
# See https://pre-commit.com for more information

repos:
  # Local hooks for our custom tests
  - repo: local
    hooks:
      - id: validate-test-setup
        name: Validate test setup
        entry: python tests/validate_setup.py
        language: system
        pass_filenames: false
        always_run: true
        
      - id: quick-tests
        name: Run quick regression tests
        entry: python tests/run_tests.py quick
        language: system
        pass_filenames: false
        files: \.(py|json|yaml|yml)$
        
      - id: api-tests-on-config-changes
        name: Run API tests on config changes
        entry: python tests/run_tests.py api
        language: system
        pass_filenames: false
        files: ^(config/|main\.py|.*_router\.py)
        
      - id: frontend-tests-on-ui-changes
        name: Run frontend tests on UI changes
        entry: python tests/run_tests.py frontend
        language: system
        pass_filenames: false
        files: ^(web-frontend/|templates/)

  # Code formatting and linting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        args: [--line-length=100]
        
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]
        
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: [--max-line-length=100, --extend-ignore=E203,W503]

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-x, tests/]
        
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: debug-statements

  # Python import sorting and formatting
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        args: [--py38-plus]